{% extends 'base.html' %}


{% block contents %}
<section class="banner-area relative" id="about">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Sri Lanka's Largest Directory of Tuitions
                </h1>
                <p class="text-white link-nav"><a href="index-General.html">Home </a> <span
                        class="lnr lnr-arrow-right"></span> <a href="Who We Are.html"> Contact For More</a></p>
            </div>
        </div>
    </div>
</section>






<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>Tuition Asisitant.Com</h5>
                        
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>+94 0710265 487</h5>
                        <p>Monday to Sunday 6am to 11.30pm</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5>info@tuitionassistant.com </h5>
                        <p>Send us your requrement anytime!</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-area " id="myForm" action="{% url 'contact-us' %}" method="post"
                    class="contact-form text-right">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Enter your name'"
                                class="common-input mb-20 form-control" required="" type="text">

                            <input name="email" placeholder="Enter email address"
                                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                class="common-input mb-20 form-control" required="" type="email">

                            <input name="subject" placeholder="Enter your subject" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Enter your subject'"
                                class="common-input mb-20 form-control" required="" type="text">
                            <div class="mt-20 alert-msg" style="text-align: left;"></div>
                        </div>
                        <div class="col-lg-6 form-group">
                            <textarea class="common-textarea form-control" name="message" placeholder="Messege"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'"
                                required=""></textarea>
                            <button class="genric-btn primary circle mt-30" style="float: right;">Send
                                Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <div class="map-wrap" style="width:100%; height: 445px;">
                <iframe width="100%" height="445"
                    src="https://maps.google.com/maps?q=No177/1Brahmanagama,Pannipitiya&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            </div> -->
        </div>
    </div>
</section>
{% endblock %}
